name: ASSET Research Group
title: ASSET Research Group
url: https://asset-group.github.io


analytics_enable: true
analytics_id: UA-157947360-1

exclude: [bibble, README.md, Makefile, screenshot.png]

# colorize code snippets with the pygments module
highlighter: pygments

# The path structure for blog posts.
permalink: /blog/:year/:month/:day/:title.html

# Sections on the "people" page.
roles:
  - key: faculty
    name: Faculty
  - key: visitor
    name: Visiting Researchers
  - key: postdoc
    name: Researchers
  - key: grad
    name: Graduate Students
  - key: alum
    name: Alumni
  - key: collab
    name: Collaborators
  - key: urop
    name: UROP Students

# Number of news stories on the front page.
front_page_news: 12

# Base pathname for links.
base: ''


# make pages for the _projects folder
collections:
  projects:
    output: true

# Navigation bar links.
navigation:
  - title: Home
    link: /
  - title: People
    link: /#people
  - title: Research
    link: /research.html
  - title: Publications
    link: /publications.html
  - title: Code
    link: /code.html
  - title: CVEs
    link: /cves.html
  - title: Service
    link: /service.html
